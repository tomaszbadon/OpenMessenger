
<div id="messages-container" class="container">

    <div *ngFor="let group of groupedMessages" class="message-group-left" [ngClass]="group.sender == 6 ? 'message-group-left' : 'message-group-right'">
        <div *ngIf="group.sender == 6" class="img-container">
            <img src="/assets/avatars/avatar_1.png" alt="Avatar" class="avatar-img">
        </div>
        <div>
            <div *ngFor="let m of group.messages" class="message-wrapper" [ngClass]="group.sender != 6 ? 'message-wrapper-right' : ''">
                <div [ngClass]="group.sender == 6 ? 'message message-left' : 'message message-right'">{{m.message}}</div>
            </div>
        </div>
        <div *ngIf="group.sender != 6" class="img-container">
            <img src="/assets/avatars/avatar_2.png" alt="Avatar" class="avatar-img">
        </div>
    </div>

</div>
