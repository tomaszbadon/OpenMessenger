<div class="notification" *ngIf="notification?.visible">
    <div class="notification-img">
        <img src="/assets/avatars/{{notification?.avatar}}" width="50px" height="50px" />
    </div>
    <div class="notification-text">
        <p>You have received {{notification?.numberOfMessages}} message from {{notification?.firstName}} {{notification?.lastName}}</p>
    </div>
</div>
