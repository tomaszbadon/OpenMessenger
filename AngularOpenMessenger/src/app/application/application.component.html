<div class="grid-container">
    <div class="top-1">
        <button (click)="logOut()">Logout</button>
        <app-search-bar></app-search-bar>
    </div>

    <div class="top-2">
        top
    </div>

    <app-contact-list (onContactSelectedEmitter)="contactWasSelected($event)" class="left"></app-contact-list> 
    
    <app-message-box *ngIf="user != null && selected != null" [recipient] = "selected" [sender] = "user" class="right"></app-message-box>

    <div *ngIf="user == null || selected == null" class="right">
        Please select 
    </div>

    <app-message-input *ngIf="user != null && selected != null" class="bottom" [recipient]="selected"></app-message-input>

</div>
